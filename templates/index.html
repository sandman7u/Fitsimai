<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSimAI - Your AI Fitness Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<!-- Hero Section -->
<header class="hero">
    <img src="static/text-1771882054731.png" alt="FitSimAI Logo" class="logo">
    <h1>FitSimAI</h1>
    <p class="tagline">AI-powered personalized fitness planner</p>
</header>

<!-- Input Section -->
<section class="input-section">
    <form id="fitnessForm">
        <div class="form-card">
            <input type="number" id="age" placeholder="Age" required>
        </div>
        <div class="form-card">
            <select id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-card">
            <input type="number" id="weight" placeholder="Weight (kg)" required>
        </div>
        <div class="form-card">
            <input type="number" id="height" placeholder="Height (cm)" required>
        </div>
        <div class="form-card">
            <select id="goal" required>
                <option value="" disabled selected>Goal</option>
                <option value="lose">Lose Weight</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Gain Muscle</option>
            </select>
        </div>
        <button type="submit" class="calculate-btn">Calculate Plan</button>
    </form>
</section>

<!-- Result Section -->
<section id="result" class="result-section">
    <!-- Results appear here -->
</section>

<!-- Optional Floating Character -->
<div class="character">
    <img src="static/character.svg" alt="Fitness Character">
</div>

<script>
document.getElementById('fitnessForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const age = Number(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    const weight = Number(document.getElementById('weight').value);
    const height = Number(document.getElementById('height').value);
    const goal = document.getElementById('goal').value;

    const heightM = height / 100;
    const bmi = weight / (heightM * heightM);
    const bmiRounded = bmi.toFixed(1);

    let bmr = gender === 'male' ? 10*weight + 6.25*height - 5*age + 5
                               : 10*weight + 6.25*height - 5*age - 161;

    let calories = goal === 'lose' ? Math.round(bmr - 500)
                 : goal === 'gain' ? Math.round(bmr + 500)
                 : Math.round(bmr);

    const resultDiv = document.getElementById('result');

    let category='', message='', icon='';
    if(bmi < 18.5) { category='low'; message='Underweight â€“ fuel up & gain strength!'; icon='ðŸ’ª'; }
    else if(bmi >= 18.5 && bmi <= 24.9) { category='normal'; message='Perfect! Keep rocking your plan!'; icon='ðŸ”¥'; }
    else { category='high'; message='Overweight â€“ cardio & healthy eating!'; icon='ðŸƒâ€â™‚ï¸'; }

    resultDiv.className = '';
    resultDiv.classList.add(category);
    resultDiv.innerHTML = `
        <h2>${icon} Your Results</h2>
        <p><strong>BMI:</strong> ${bmiRounded}</p>
        <p><strong>Calories:</strong> ${calories} kcal</p>
        <p><strong>Plan:</strong> ${
            goal === 'lose' ? 'Calorie deficit + Cardio + Strength training' :
            goal === 'gain' ? 'Calorie surplus + Weight training' :
            'Balanced diet + Moderate exercise'
        }</p>
        <p class="message">${message}</p>
    `;
});
</script>
</body>
</html>
