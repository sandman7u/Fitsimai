<!DOCTYPE html>
<html>
<head>
    <title>FitSimAI - Fitness Simulator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
  <h1>FitSimAI - Your AI Fitness Planner</h1>
  
  <form id="fitnessForm">
    <label>Age:</label>
    <input type="number" id="age" required>
    
    <label>Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <label>Weight (kg):</label>
    <input type="number" id="weight" required>
    
    <label>Height (cm):</label>
    <input type="number" id="height" required>
    
    <label>Goal:</label>
    <select id="goal" required>
      <option value="lose">Lose Weight</option>
      <option value="maintain">Maintain Weight</option>
      <option value="gain">Gain Muscle</option>
    </select>
    
    <button type="submit">Calculate Plan</button>
  </form>
  
  <div id="result"></div>
</div>

<script>
document.getElementById('fitnessForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const age = Number(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const weight = Number(document.getElementById('weight').value);
  const height = Number(document.getElementById('height').value);
  const goal = document.getElementById('goal').value;
  
  const heightM = height / 100;
  const bmi = weight / (heightM * heightM);
  const bmiRounded = bmi.toFixed(1);
  
  // BMR calculation
  let bmr;
  if(gender === 'male') bmr = 10*weight + 6.25*height - 5*age + 5;
  else bmr = 10*weight + 6.25*height - 5*age - 161;
  
  // Calories
  let calories;
  if(goal === 'lose') calories = Math.round(bmr - 500);
  else if(goal === 'gain') calories = Math.round(bmr + 500);
  else calories = Math.round(bmr);
  
  const resultDiv = document.getElementById('result');
  
  // BMI category and message
  let category = '';
  let message = '';
  if(bmi < 18.5) {
    category = 'low';
    message = 'You are underweight. Focus on healthy meals & strength training!';
  } else if(bmi >= 18.5 && bmi <= 24.9) {
    category = 'normal';
    message = 'Great job! Keep following your balanced plan!';
  } else if(bmi > 24.9) {
    category = 'high';
    message = 'You are overweight. Cardio + balanced diet will help!';
  }

  // Apply class correctly
  resultDiv.className = '';
  resultDiv.classList.add(category);
  
  resultDiv.innerHTML = `
    Your BMI: ${bmiRounded} <br>
    Daily Calories: ${calories} kcal <br>
    Suggested Plan: ${goal === 'lose' ? 'Calorie deficit + Cardio + Strength training' :
                     goal === 'gain' ? 'Calorie surplus + Weight training' :
                     'Balanced diet + Moderate exercise'} <br>
    <em>${message}</em>
  `;
});
</script>
</body>
</html>
