<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSimAI - AI Fitness Planner</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <!-- Logo + Hero -->
    <header class="hero">
        <img src="static/text-1771882054731.png" alt="FitSimAI Logo" class="logo">
        <h1>FitSimAI</h1>
        <p class="tagline">AI-powered personalized fitness planner</p>
    </header>

    <!-- Fitness Form -->
    <form id="fitnessForm">
        <label>Age:</label>
        <input type="number" id="age" placeholder="Your age" required>

        <label>Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Weight (kg):</label>
        <input type="number" id="weight" placeholder="Your weight in kg" required>

        <label>Height (cm):</label>
        <input type="number" id="height" placeholder="Your height in cm" required>

        <label>Goal:</label>
        <select id="goal" required>
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Muscle</option>
        </select>

        <button type="submit">Calculate Plan</button>
    </form>

    <!-- Result -->
    <div id="result"></div>
</div>

<script>
document.getElementById('fitnessForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const age = parseInt(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const goal = document.getElementById('goal').value;

    // BMI calculation
    const heightM = height / 100;
    const bmi = weight / (heightM * heightM);
    const bmiRounded = bmi.toFixed(1);

    // BMR calculation
    let bmr;
    if(gender === 'male') bmr = 10*weight + 6.25*height - 5*age + 5;
    else bmr = 10*weight + 6.25*height - 5*age - 161;

    // Calories based on goal
    let calories;
    if(goal === 'lose') calories = Math.round(bmr - 500);
    else if(goal === 'gain') calories = Math.round(bmr + 500);
    else calories = Math.round(bmr);

    const resultDiv = document.getElementById('result');

    // Determine BMI category & motivational message
    let category = '';
    let message = '';
    if(bmi < 18.5) {
        category = 'low';
        message = 'You are underweight. Focus on healthy meals & strength training!';
    } else if(bmi >= 18.5 && bmi <= 24.9) {
        category = 'normal';
        message = 'Great job! Keep following your balanced plan!';
    } else {
        category = 'high';
        message = 'You are overweight. Cardio + balanced diet will help!';
    }

    resultDiv.className = category;
    resultDiv.innerHTML = `
        Your BMI: ${bmiRounded} <br>
        Daily Calories: ${calories} kcal <br>
        Suggested Plan: ${goal === 'lose' ? 'Calorie deficit + Cardio + Strength training' :
                        goal === 'gain' ? 'Calorie surplus + Weight training' :
                        'Balanced diet + Moderate exercise'} <br>
        <em>${message}</em>
    `;
});
</script>
</body>
</html>
