<!DOCTYPE html>
<html>
<head>
    <title>FitSimAI - Fitness Simulator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
  <h1>FitSimAI - Your AI Fitness Planner</h1>
  
  <form id="fitnessForm">
    <label>Age:</label>
    <input type="number" id="age" required>
    
    <label>Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <label>Weight (kg):</label>
    <input type="number" id="weight" required>
    
    <label>Height (cm):</label>
    <input type="number" id="height" required>
    
    <label>Goal:</label>
    <select id="goal" required>
      <option value="lose">Lose Weight</option>
      <option value="maintain">Maintain Weight</option>
      <option value="gain">Gain Muscle</option>
    </select>
    
    <button type="submit">Calculate Plan</button>
  </form>
  
  <div id="result"></div>
</div>

<script>
document.getElementById('fitnessForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get all inputs as numbers
  const age = Number(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const weight = Number(document.getElementById('weight').value);
  const height = Number(document.getElementById('height').value);
  const goal = document.getElementById('goal').value;

  if (!age || !weight || !height) {
    alert('Please enter all values correctly!');
    return;
  }

  // BMI calculation
  const heightM = height / 100;
  const bmi = weight / (heightM * heightM);
  const bmiRounded = bmi.toFixed(1); // for display

  // BMR calculation (Mifflin-St Jeor)
  let bmr = (gender === 'male')
            ? 10*weight + 6.25*height - 5*age + 5
            : 10*weight + 6.25*height - 5*age - 161;

  // Calories based on goal
  let calories = (goal === 'lose') ? Math.round(bmr - 500)
                 : (goal === 'gain') ? Math.round(bmr + 500)
                 : Math.round(bmr);

  const resultDiv = document.getElementById('result');

  // Determine BMI category & motivational message
  let category = '';
  let message = '';

  if (bmi < 18.5) {
    category = 'low';
    message = 'You are underweight. Focus on healthy meals & strength training!';
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    category = 'normal';
    message = 'Great job! Keep following your balanced plan!';
  } else {
    category = 'high';
    message = 'You are overweight. Cardio + balanced diet will help!';
  }

  // Apply category class for color
  resultDiv.className = category;

  // Show results
  resultDiv.innerHTML = `
    <strong>Your BMI:</strong> ${bmiRounded} <br>
    <strong>Daily Calories:</strong> ${calories} kcal <br>
    <strong>Suggested Plan:</strong> ${goal === 'lose' ? 'Calorie deficit + Cardio + Strength training' :
                     goal === 'gain' ? 'Calorie surplus + Weight training' :
                     'Balanced diet + Moderate exercise'} <br>
    <em>${message}</em>
  `;
});
</script>
</body>
</html>
